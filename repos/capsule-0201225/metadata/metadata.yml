metadata_version: 1
name: Fully automatic atrial fibrillation screening and atrial fibrillation detection
description: A demo for testing deep neural network for automatically screening atrial
  fibrillation (AF) patients using RR intervals. Companion code to the paper "Fully
  automatic screening of patients with atrial fibrillation in long-term heartbeat
  monitoring using deep learning".
